<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Inspire</title>
	<link rel="stylesheet" href="assets/css/material-checkbox.css" />
	<link rel="stylesheet" href="assets/css/style.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.min.css" />
</head>

<body id="body">
	<div id='background-image-container'></div>

	<aside id="weather">
	</aside>

	<main class='main'>
		<h1 id='time'>0:00 AM</h1>
		<h2>
			Good
			<span id='time-of-day'>morning</span>,
			<span id='name' contenteditable oninput='app.saveName(event.target.textContent)'></span>.
		</h2>
	</main>

	<footer id="quote">
	</footer>

	<aside id="todo-container">
		<p class='todo-header'><span id='todo-count'>0</span> to do</p>
		<section id='todos'></section>
		<button class='add-todo' onclick='app.controllers.todos.addTodo(document.getElementById("todo-input").value)'>
			New Todo
		</button>
		<input type='text' id='todo-input' class='todo-input' />
	</aside>

	<aside class='options'>
		<p>Options:</p>
		<div class='material checkbox'>
			<input id='24hr' type='checkbox' onchange='app.updateTime()' />
			<label for='24hr'>24 HR Format</label>
		</div>
		<div class='material checkbox'>
			<input id='fahrenheit' type='checkbox' onchange='app.controllers.weather.getWeather()' />
			<label for='fahrenheit'>Fahrenheit</label>
		</div>
	</aside>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
	<script type='module' src="app/main.js"></script>
</body>

</html>
